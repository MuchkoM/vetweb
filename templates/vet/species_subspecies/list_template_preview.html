{% load i18n %}
<div class="container-fluid">
    <table class="table table-hover  table-bordered table-striped text-center" data-model-name="species_subspecies">
        <thead>
        <tr>
            <th class="text-center col-md-5">{% trans "Вид" %}</th>
            <th class="text-center col-md-5">{% trans "Порода" %}</th>
            <th class="text-center col-md-2">{% trans "Действие" %}</th>
        </tr>
        </thead>
        <tbody>
        {% for species_subspecies in object_list %}
            <tr id="{{ diagnosis.pk }}">
                <td contenteditable="true">{{ species_subspecies.species.value }}</td>
                <td contenteditable="true">{{ species_subspecies.value }}</td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm update">{% trans "Обновить" %}</button>
                    <button type="button" class="btn btn-danger btn-sm delete">{% trans "Удалить" %}</button>
                </td>
            </tr>
        {% endfor %}
        <tr>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td>
                <button type="button" class="btn btn-success btn-sm add">{% trans "Добавить" %}</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
