{% extends 'base.html' %}
{% block title %}Список всех вакцинаций{% endblock %}
{% block body %}
    {% for object in object_list %}
        <a href="{% url 'vet:owner-detail' object.animal.owner.pk %}">{{ object.animal.owner }}</a>
        <a href="{% url 'vet:animal-detail' object.animal.pk %}">{{ object.animal }}</a>
        <a href="{% url 'vet:prevention-detail' object.pk %}">{{ object }}</a>
        <br>
    {% endfor %}
{% endblock %}
