{% extends 'base.html' %}
{% block panel_title %}{% block title %}Login{% endblock %}{% endblock %}
{% block back_button %}{% endblock %}
{% block body %}
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label class=" col-sm-offset-1 text-danger small">
            {{ form.non_field_errors|first }}
        </label>
        <br>
        {% for field in form %}
            <div class="form-group">
                <label class="control-label col-sm-3"> {{ field.label }}</label>
                <div class="col-sm-2">{{ field }}</div>
                <label class="control-label col-sm-2 text-danger small">{{ field.errors|first }}</label>
            </div>
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-1">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
            <div class="col-sm-offset-0 col-sm-1">
                <a href="{{ request.META.HTTP_REFERER|escape }}"
                   class="btn btn-danger" role="button"> Отменить </a>
            </div>
        </div>

    </form>
{% endblock %}
