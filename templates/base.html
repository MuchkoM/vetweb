<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<link rel=”stylesheet” href=”https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css”>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/base/jquery-ui.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://arshaw.com/xdate/downloads/0.8.2/xdate.js"></script>
<script>
    function getRusStringNumber(value, localYear) {
        let loc_string;
        switch (value % 10) {
            case 1:
                loc_string = localYear[0];
                break;
            case 2:
            case 3:
            case 4:
                loc_string = localYear[1];
                break;
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 0:
                loc_string = localYear[2];
                break;
        }
        if (value < 20 && value > 11) {
            loc_string = localYear[2]
        }
        return value + ' ' + loc_string
    }
    function getRusStringYear(year) {
        return getRusStringNumber(year, ['год', 'года', 'лет'])
    }
    function getRusStringMonth(month) {
        return getRusStringNumber(month, ['месяц', 'месяца', 'месяцев'])
    }

    $(function () {
        $(".datepicker").datepicker();
        $(".age").text(function (i, origText) {
            let now = new XDate();
            let birth = new XDate(origText);
            let year = Math.floor(birth.diffYears(now));
            let month = Math.floor(birth.diffMonths(now) % 12);
            return getRusStringYear(year) + ' ' + getRusStringMonth(month);
        });
        $(".autocomplete[name='species']").autocomplete({
            source: "{% url 'vet:ajax-autocomplete-species' %}",
            minLength: 2,
        });
        $(".autocomplete[name='subspecies']").autocomplete({
            source: "{% url 'vet:ajax-autocomplete-subspecies' %}",
            minLength: 2,
        });
    });
</script>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
</head>
